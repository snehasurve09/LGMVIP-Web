<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Student Enrollment Form</title>
</head>

<body>
    <div class="heading">
        <h1>STUDENT ENROLLMENT FORM</h1>
    </div>
    <div class="form">
        <div class="container">
            <form action="" id="register">
                <div class="info">
                    <label for="name"><b>Name:</b></label>
                    <input type="text" name="name" class="de"  placeholder="Enter your name">
                </div>
                <div class="info">
                    <label for="email"><b>Email:</b></label>
                    <input type="text" name="email" class="de"  placeholder="Enter your email">
                </div>
                <div class="info">
                    <label for="website"><b>Website:</b></label>
                    <input type="url" name="name" class="de"  placeholder="Enter website">
                </div>
                <div class="info">
                    <label for="image"><b>Image:</b></label>
                    <input type="file" name="name" class="de" id="img" alt="stud img" accept="image/*" onchange="loadFile(event)">
                </div>
                <div class="gen">
                    <label for="gender"><b>Gender:</b></label>
                        <div class="r1">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="">Male</label>
                        </div>
                        <div class="r1">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="">Female</label>
                        </div>
                </div>
                <div class="checkbox">
                    <label for="skill">Skills:</label>
                    <div class="c1">
                        <input type="checkbox" id="c1" name="skill">
                        <label for="">HTML</label>
                    </div>
                    <div class="c1">
                        <input type="checkbox" id="c2" name="skill">
                        <label for="">CSS</label>
                    </div>
                    <div class="c1">
                        <input type="checkbox" id="c3" name="skill">
                        <label for="">Java</label>
                    </div>
                </div>
                <br>
                <br>
                <input class="submit" type="submit" value="Submit">
                <input class="reset" type="reset" value="Clear">
                    
            </form>
        </div>
        <div class="line"></div>
        <div class="studinfo">
            <div class="studhead">
                <h3>ENROLLED STUDENTS</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
